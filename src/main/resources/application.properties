# 서버 포트 설정
server.port=8080

# 로깅 설정
logging.level.com.aihelper=DEBUG

# JWT 설정
jwt.secret=aihelper-jwt-secret-key-1234567890-abcdefghijklmnopqrstuvwxyz
jwt.expiration=86400000

# MyBatis 설정
mybatis.mapper-locations=classpath:mybatis/**/*.xml
mybatis.type-aliases-package=com.aihelper.model
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30

# CORS 설정
# CORS 허용 도메인 (모든 도메인 허용)
cors.allowed-origins=*

# 순환 참조 허용 (임시 해결책)
spring.main.allow-circular-references=true

# MySQL 설정
spring.datasource.url=jdbc:mysql://localhost:3306/aihelper?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Finger12#$
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 로깅 설정 - SQL 로그 출력
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari=TRACE 